name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install all dependencies
        run: yarn install
      - name: Check Typescript
        run: yarn test-build
